<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#bd3534" />
  <title>Reflex Som - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    .icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #bd3534;
    }

    p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .contact-info {
      background: rgba(189, 53, 52, 0.1);
      border: 1px solid rgba(189, 53, 52, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .contact-info h2 {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #bd3534;
      margin-bottom: 12px;
    }

    .contact-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 600;
      padding: 12px;
      background: linear-gradient(to right, #22c55e, #16a34a);
      border-radius: 50px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .contact-link:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }

    .contact-link svg {
      width: 24px;
      height: 24px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .retry-btn:hover {
      border-color: #bd3534;
      color: #bd3534;
    }

    .footer {
      margin-top: 48px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.875rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Offline Icon -->
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-7.071-7.071m7.071 7.071l2.829-2.829m0 0a3 3 0 00-4.243-4.243 3 3 0 000 4.243z">
        </path>
      </svg>
    </div>

    <h1>Você está offline</h1>
    <p>
      Parece que você está sem conexão com a internet. Verifique sua conexão e tente novamente.
    </p>

    <!-- WhatsApp Contact (works even offline if link is opened) -->
    <div class="contact-info">
      <h2>Precisa falar conosco?</h2>
      <a href="https://wa.me/5561983033900" class="contact-link" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
        </svg>
        (61) 98303-3900
      </a>
    </div>

    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
        </path>
      </svg>
      Tentar novamente
    </button>

    <div class="footer">
      <p>Reflex Som &copy; 2024</p>
    </div>
  </div>
</body>

</html>
